    <main>

        <section class="m-5">
            <div class="container w-75 d-flex flex-column align-items-center">
                <h1> Fale conosco</h1>
            </div>
        </section>
        <section class="d-flex justify-content-center p-5">

            <section>

                <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">NOME</label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">SOBRENOME</label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">EMAIL</label>
                    <input type="email" class="form-control" id="inputAddress">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">ENDEREÇO</label>
                    <input type="textarea" class="form-control" id="inputAddress2">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEstado">Estado</label>
                        <select id="inputEstado" class="form-control">

                            <option selected> Escolha o Estado</option>
                            <option>Alagoas</option>
                            <option>Amapá</option>
                            <option>Amazonas</option>
                            <option>Bahia</option>
                            <option>Ceara</option>
                            <option>Dstrito Federal</option>
                            <option>Espírito Santo</option>
                            <option>Goiás</option>
                            <option>Maranhão</option>
                            <option>Mato Grosso</option>
                            <option>Mato Grosso do Sul</option>
                            <option>Minas Gerais</option>
                            <option>Pará</option>
                            <option>Paraíba</option>
                            <option>Paraná</option>
                            <option>Pernambuco</option>
                            <option>Piauí</option>
                            <option>Rio de Janeiro</option>
                            <option>Rio Grande do Norte</option>
                            <option>Rio Grande do Sul</option>
                            <option>Rondônia</option>
                            <option>Roraima</option>
                            <option>Santa Catarina</option>
                            <option>São Paulo</option>
                            <option>Sergipe</option>
                            <option>Tocantins</option>

                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCEP">CEP</label>
                        <input type="number" class="form-control" id="inputCEP">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Receber promoções por e-mail
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">ENVIAR</button>
                <button class="btn btn-primary" type="reset">LIMPAR</button>
            </form>

            </section>

        </section>
    </main>
